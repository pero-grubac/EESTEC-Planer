<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admins</title>
</head>
<body>
<h1>Admins</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    <tr th:each="admin : ${admins}">
        <td th:text="${admin.idAdmin}"></td>
        <td th:text="${admin.korisnickoIme}"></td>
        <td th:text="${admin.lozinka}"></td>
    </tr>
</table>
</body>
</html>
